<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda Semanal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
    <h1>Agenda Semanal</h1>
    <nav id="menu-dias">
        <button data-dia="lunes">Lunes</button>
        <button data-dia="martes">Martes</button>
        <button data-dia="miercoles">Miércoles</button>
        <button data-dia="jueves">Jueves</button>
        <button data-dia="viernes">Viernes</button>
        <button data-dia="sabado">Sábado</button>
        <button data-dia="domingo">Domingo</button>
    </nav>
    </header>

    <main>
    <section id="contenedor-dia">
        <h2 id="titulo-dia">Selecciona un día</h2>

        <ul id="lista-horarios"></ul>

        <div id="formulario">
        <input type="text" id="input-horario" placeholder="Ej: 8:00 AM – Gimnasio">
        <button id="btn-agregar">Añadir horario</button>
        </div>
    </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
